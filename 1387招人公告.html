			display: flex;
			align-items: center;

			font-size: 6rem;
			font-weight: bold;
			white-space: nowrap;
			cursor: pointer;
			margin-top: 120px;
		}

		.word {
			/* alternate 轮流反向播放 A--B--A--B... 必须要加 */
			animation: dance 0.72s cubic-bezier(0.05, 0, 0.2, 1) infinite alternate;
			display: inline-block;
			transform: translate3d(0, 0, 0);
			font-size: 3rem;
			text-decoration: underline;
			color: rgb(250, 5, 8);
			margin-right: 1px;
		}

		.word:nth-child(1) {
			animation-delay: 0s;
		}

		.word:nth-child(2) {
			animation-delay: 0.0333333333s;
		}

		.word:nth-child(3) {

		.word:nth-child(8) {

		.word:nth-child(12) {
			animation-delay: 1.0333333333s;
		}
		.word:nth-child(13) {
			animation-delay: 1.1333333333s;
		}

		.word:nth-child(14) {

		}

		}

		.word:nth-child(18) {
			animation-delay: 1.6333333333s;
		}

		@keyframes dance {
			0% {
				transform: translate3d(0, 0, 0);
			}

			100% {
				transform: translate3d(0, -0.54em, 0);
			}
		}

    <script>
        (function () {
            var a_idx = 0; //防伪标识——制作者：Lg2307，YXY317Coder
            window.onclick = function (event) {
                var a = new Array("❤嗨喽！❤", "❤我们是 1387！❤", "❤有兴趣加入我们吗？❤");

                var heart = document.createElement("b"); //创建b元素
                heart.onselectstart = new Function('event.returnValue=false'); //防止拖动

                document.body.appendChild(heart).innerHTML = a[a_idx]; //将b元素添加到页面上
                a_idx = (a_idx + 1) % a.length;
                heart.style.cssText = "position: fixed;left:-100%;"; //给p元素设置样式

                var f = 16, // 字体大小
                    x = event.clientX - f / 2, // 横坐标
                    y = event.clientY - f, // 纵坐标
                    c = randomColor(), // 随机颜色
                    a = 1, // 透明度
                    s = 1.2; // 放大缩小

                var timer = setInterval(function () { //添加定时器
                    if (a <= 0) {
                        document.body.removeChild(heart);
                        clearInterval(timer);
                    } else {
                        heart.style.cssText = "font-size:16px;cursor: default;position: fixed;color:" +
                            c + ";left:" + x + "px;top:" + y + "px;opacity:" + a + ";transform:scale(" +
                            s + ");";

                        y--;
                        a -= 0.016;
                        s += 0.002;
                    }
                }, 15)

            }
            // 随机颜色
            function randomColor() {

                return "rgb(" + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + "," + (~~(Math
                .random() * 255)) + ")";

            }
        }());
    </script>
